<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simulador de Vendas - Moto</title>

<style>
    body {
        background: #1c1c1c;
        color: #fff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }

    .container {
        max-width: 550px;
        margin: auto;
        background: #2a2a2a;
        padding: 20px;
        border-radius: 12px;
    }

    img {
        width: 160px;
        display: block;
        margin: 0 auto 20px;
    }

    label {
        font-size: 15px;
        font-weight: bold;
        display: block;
        margin-top: 12px;
    }

    input, select {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        margin-top: 5px;
        background: #3a3a3a;
        color: white;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 14px;
        background: #ff6b00;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        margin-top: 20px;
        cursor: pointer;
        font-weight: bold;
    }

    button:hover {
        opacity: 0.9;
    }

    .checkbox {
        margin-top: 15px;
    }

</style>
</head>
<body>

<div class="container">

    <img src="LOGO.PNG" alt="Logo">

    <label>Valor FIPE:</label>
    <input type="number" inputmode="numeric" pattern="\d*" id="fipe">

    <label>Ano:</label>
    <input type="number" inputmode="numeric" pattern="\d*" id="ano">

    <label>Marca:</label>
    <input type="text" id="marca">

    <label>Modelo:</label>
    <input type="text" id="modelo">

    <label>Quilometragem:</label>
    <input type="number" inputmode="numeric" pattern="\d*" id="km">

    <label>Taxa (%):</label>
    <input type="number" inputmode="numeric" pattern="\d*" id="taxa">

    <div class="checkbox">
        <input type="checkbox" id="usarAnos">
        <label for="usarAnos">Aplicar taxa por ano</label>
    </div>

    <label>Valor do financiamento:</label>
    <input type="number" inputmode="numeric" pattern="\d*" id="financiamento" readonly>

    <button onclick="calcular()">Calcular</button>

    <label>Enviar para WhatsApp:</label>
    <input type="text" id="whats" placeholder="DDD + Número">

    <button onclick="enviarWhats()">Enviar WhatsApp</button>

</div>

<script>
function calcular() {
    let fipe = Number(document.getElementById("fipe").value);
    let taxa = Number(document.getElementById("taxa").value) / 100;
    let usarAnos = document.getElementById("usarAnos").checked;

    if (!fipe || taxa < 0) {
        alert("Preencha FIPE e taxa corretamente.");
        return;
    }

    // Cálculo das opções
    let op2 = fipe * (1 + taxa * 1); // 2 anos
    let op3 = fipe * (1 + taxa * 2); // 3 anos
    let op4 = fipe * (1 + taxa * 3); // 4 anos

    // Se usar opção única
    let valorFinal = usarAnos ? op2 : fipe * (1 + taxa);

    document.getElementById("financiamento").value = valorFinal.toFixed(2);

    // Guardar global
    window.op2 = op2;
    window.op3 = op3;
    window.op4 = op4;
}

function enviarWhats() {
    let numero = document.getElementById("whats").value;
    let marca = document.getElementById("marca").value;
    let modelo = document.getElementById("modelo").value;
    let ano = document.getElementById("ano").value;

    if (!numero) {
        alert("Insira o número do WhatsApp.");
        return;
    }

    let msg = 
`Conforme solicitado, preparei a simulação com todas as opções de prazo.

${marca} - ${modelo} - ${ano}

Opção 01 - 2 Anos:
Tempo: 24 meses
Valor mensal: R$ ${(window.op2 / 24).toFixed(2)}
Valor semanal: R$ ${(window.op2 / (2 * 52)).toFixed(2)}

Opção 02 - 3 Anos:
Tempo: 36 meses
Valor mensal: R$ ${(window.op3 / 36).toFixed(2)}
Valor semanal: R$ ${(window.op3 / (3 * 52)).toFixed(2)}

Opção 03 - 4 Anos:
Tempo: 48 meses
Valor mensal: R$ ${(window.op4 / 48).toFixed(2)}
Valor semanal: R$ ${(window.op4 / (4 * 52)).toFixed(2)}
`;

    let url = "https://wa.me/55" + numero + "?text=" + encodeURIComponent(msg);
    window.open(url, "_blank");
}
</script>

</body>
</html>
